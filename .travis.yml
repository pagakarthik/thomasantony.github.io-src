---
install:
  - curl -LO https://github.com/gohugoio/hugo/releases/download/v0.74.3/hugo_0.74.3_Linux-64bit.deb
  - sudo dpkg -i hugo_0.74.3_Linux-64bit.deb
  - rm -rf public/
  - hugo env
script:
  - ls themes/KeepIt/assets/css/_common/_core
  - cat themes/KeepIt/assets/css/_common/_core/normalize.scss
  - cat themes/KeepIt/assets/css/main.scss
  - HUGO_ENV=production hugo --gc --minify -v
  - cp CNAME public/
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  repo: thomasantony/thomasantony.github.io
  target_branch: master
  on:
    branch: master
